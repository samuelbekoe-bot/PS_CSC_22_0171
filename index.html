<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxurious Villa VR Experience</title>
  <meta name="description"
    content="An immersive A-Frame VR luxury villa with pool, animated dog, and Mercedes-Benz car">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="js/components.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 24px;
      border-radius: 8px;
      z-index: 999;
      pointer-events: none;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    #instructions span {
      color: #ffd700;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="instructions">
    <span>WASD</span> Move &nbsp;|&nbsp; <span>Mouse</span> Look &nbsp;|&nbsp;
    <span>Click Doors</span> to Open/Close &nbsp;|&nbsp; <span>Space</span> Jump &nbsp;|&nbsp;
    Walk onto <span>Staircase</span> to go upstairs
  </div>
  <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable" vr-mode-ui="enabled: false">

    <!-- ==================== ASSETS ==================== -->
    <a-assets>
      <img id="grass" src="examination-assets/grass.jpg" crossorigin="anonymous">
      <img id="sky-img" src="examination-assets/sky.jpg" crossorigin="anonymous">
      <img id="wall-tex" src="examination-assets/wall.jpg" crossorigin="anonymous">
      <img id="floor-tex" src="examination-assets/floor.jpg" crossorigin="anonymous">
      <img id="tile-floor" src="examination-assets/tile-floor.jpg" crossorigin="anonymous">
      <img id="wood-floor" src="examination-assets/wood-floor.jpg" crossorigin="anonymous">
      <img id="marble" src="examination-assets/marble.jpg" crossorigin="anonymous">
      <img id="roof-tex" src="examination-assets/roof.jpg" crossorigin="anonymous">
      <img id="water-tex" src="examination-assets/water.jpg" crossorigin="anonymous">
      <img id="fence-tex" src="examination-assets/fence.jpg" crossorigin="anonymous">
      <img id="dog-tex" src="examination-assets/dog.jpg" crossorigin="anonymous">
      <img id="cushion-tex" src="examination-assets/cushion.jpg" crossorigin="anonymous">
      <img id="furniture-tex" src="examination-assets/funiture.jpg" crossorigin="anonymous">
      <img id="car-body-tex" src="examination-assets/car-body.jpg" crossorigin="anonymous">
      <img id="car-tyre-tex" src="examination-assets/car-tyre.jpg" crossorigin="anonymous">
      <img id="car-window-tex" src="examination-assets/car-window.jpg" crossorigin="anonymous">
      <img id="tree-body-tex" src="examination-assets/tree-body.jpg" crossorigin="anonymous">
      <img id="tree-leaf-tex" src="examination-assets/tree-leaf.jpg" crossorigin="anonymous">
      <img id="moon-tex" src="examination-assets/moon.jpg" crossorigin="anonymous">
      <img id="window" src="examination-assets/car-window.jpg" crossorigin="anonymous">
    </a-assets>

    <!-- ==================== ENVIRONMENT ==================== -->
    <a-sky src="#sky-img"></a-sky>
    <!-- Ground -->
    <a-plane src="#grass" repeat="40 40" rotation="-90 0 0" width="100" height="100" position="0 -0.01 0"></a-plane>

    <!-- ==================== PLAYER RIG ==================== -->
    <a-entity id="playerRig" player-move position="0 1.7 15">
      <a-entity camera look-controls="pointerLockEnabled:true" wasd-controls="enabled:false"></a-entity>
    </a-entity>

    <!-- ==================== LIGHTING ==================== -->
    <a-light type="ambient" color="#B4C8E0" intensity="0.25"></a-light>
    <a-light type="directional" color="#FFF5E0" intensity="0.4" position="10 15 5" castShadow="true"></a-light>
    <a-light type="hemisphere" color="#87CEEB" groundColor="#362c1a" intensity="0.2"></a-light>

    <!-- ==================== COMPOUND WALLS ==================== -->
    <a-entity id="compound-walls">
      <!-- Ground Level Stone Base -->
      <a-box src="#marble" repeat="15 1" position="0 0.4 -30" width="60" height="0.8" depth="0.5"
        color="#BDB76B"></a-box>
      <a-box src="#marble" repeat="15 1" position="0 0.4 30" width="60" height="0.8" depth="0.5"
        color="#BDB76B"></a-box>
      <a-box src="#marble" repeat="15 1" position="-30 0.4 0" width="0.5" height="0.8" depth="60"
        color="#BDB76B"></a-box>
      <a-box src="#marble" repeat="15 1" position="30 0.4 0" width="0.5" height="0.8" depth="60"
        color="#BDB76B"></a-box>

      <!-- Decorative Iron Fence Slats on top of base -->
      <a-entity id="fence-slats-north" position="0 0.8 -30">
        <a-box color="#333" width="60" height="1.7" depth="0.05" position="0 0.85 0" opacity="0.3"></a-box>
      </a-entity>
      <a-entity id="fence-slats-south" position="0 0.8 30">
        <!-- Leave space for gates -->
        <a-box color="#333" width="24" height="1.7" depth="0.05" position="-17 0.85 0" opacity="0.4"></a-box>
        <a-box color="#333" width="24" height="1.7" depth="0.05" position="17 0.85 0" opacity="0.4"></a-box>
      </a-entity>
      <a-entity id="fence-slats-west" position="-30 0.8 0">
        <a-box color="#333" width="0.05" height="1.7" depth="60" position="0 0.85 0" opacity="0.4"></a-box>
      </a-entity>
      <a-entity id="fence-slats-east" position="30 0.8 0">
        <a-box color="#333" width="0.05" height="1.7" depth="60" position="0 0.85 0" opacity="0.4"></a-box>
      </a-entity>

      <!-- Regular Pillars -->
      <a-box src="#marble" position="-10 1.25 -30" width="0.6" height="2.5" depth="0.6" color="#E8DCC8"></a-box>
      <a-box src="#marble" position="10 1.25 -30" width="0.6" height="2.5" depth="0.6" color="#E8DCC8"></a-box>
      <a-box src="#marble" position="-30 1.25 -10" width="0.6" height="2.5" depth="0.6" color="#E8DCC8"></a-box>
      <a-box src="#marble" position="-30 1.25 10" width="0.6" height="2.5" depth="0.6" color="#E8DCC8"></a-box>
      <a-box src="#marble" position="30 1.25 -10" width="0.6" height="2.5" depth="0.6" color="#E8DCC8"></a-box>
      <a-box src="#marble" position="30 1.25 10" width="0.6" height="2.5" depth="0.6" color="#E8DCC8"></a-box>

      <!-- Main Gate Pillars -->
      <a-box src="#marble" position="-2.5 1.5 30" width="1.2" height="3.5" depth="1.2" color="#E8DCC8"></a-box>
      <a-box src="#marble" position="2.5 1.5 30" width="1.2" height="3.5" depth="1.2" color="#E8DCC8"></a-box>

      <!-- Pedestrian Door Pillar -->
      <a-box src="#marble" position="4.5 1.5 30" width="0.8" height="3.5" depth="0.8" color="#E8DCC8"></a-box>

      <!-- Main Vehicle Gate (Wood Planks in Black Frame) -->
      <a-entity position="-2.1 0 30" door-auto="type: gate; axis: y; dir: 1; dist: 5; speed: 1">
        <!-- Black Frame -->
        <a-box color="#111" position="1.1 1.5 0" width="2.2" height="2.5" depth="0.15"></a-box>
        <!-- Wooden Planks Infill -->
        <a-box src="#wood-floor" repeat="2 4" position="1.1 1.5 0" width="2.0" height="2.3" depth="0.1"></a-box>
      </a-entity>
      <a-entity position="2.1 0 30" door-auto="type: gate; axis: y; dir: -1; dist: 5; speed: 1">
        <!-- Black Frame -->
        <a-box color="#111" position="1.1 1.5 0" width="2.2" height="2.5" depth="0.15"></a-box>
        <!-- Wooden Planks Infill -->
        <a-box src="#wood-floor" repeat="2 4" position="1.1 1.5 0" width="2.0" height="2.3" depth="0.1"></a-box>
      </a-entity>

      <!-- Pedestrian Entrance Door (Matching Style) -->
      <a-entity position="2.9 0 30" door-auto="type: rotate; axis: y; dir: 1; dist: 4">
        <a-box color="#111" position="0.5 1.25 0" width="1.1" height="2.5" depth="0.12"></a-box>
        <a-box src="#wood-floor" repeat="1 4" position="0.5 1.25 0" width="0.95" height="2.3" depth="0.08"></a-box>
        <a-sphere position="0.85 1.25 0.08" radius="0.04" color="#FFD700"></a-sphere>
      </a-entity>
    </a-entity>

    <!-- ==================== VILLA GROUND FLOOR ==================== -->
    <a-entity id="villa">
      <!-- Ground Floor Slab -->
      <a-box src="#marble" repeat="6 4" position="0 0.05 0" width="24" height="0.1" depth="16" color="#F0E6D6"></a-box>

      <!-- ===== EXTERIOR WALLS (Ground Floor) ===== -->
      <!-- Front wall (south, z=8) with ASH color and corrected proportions -->
      <a-box src="#wall-tex" repeat="3 2" position="-8 1.75 8" width="8" height="3.5" depth="0.25"
        color="#B2BEB5"></a-box>
      <a-box src="#wall-tex" repeat="3 2" position="8 1.75 8" width="8" height="3.5" depth="0.25"
        color="#B2BEB5"></a-box>
      <a-box src="#wall-tex" repeat="3 0.5" position="0 3.2 8" width="8" height="0.6" depth="0.25"
        color="#B2BEB5"></a-box>
      <!-- Main Sliding Glass Entrance (Automated) -->
      <a-entity position="0 0 8">
        <!-- Left Panel -->
        <a-entity position="-2 1.5 0" door-auto="type: slide; axis: x; dir: -1; dist: 4; speed: 1.5">
          <a-box src="#window" color="#88BBDD" opacity="0.5" width="3.8" height="3" depth="0.05"></a-box>
          <a-box color="#333" width="0.1" height="3" depth="0.06" position="1.9 0 0"></a-box>
        </a-entity>
        <!-- Right Panel -->
        <a-entity position="2 1.5 0" door-auto="type: slide; axis: x; dir: 1; dist: 4; speed: 1.5">
          <a-box src="#window" color="#88BBDD" opacity="0.5" width="3.8" height="3" depth="0.05"></a-box>
          <a-box color="#333" width="0.1" height="3" depth="0.06" position="-1.9 0 0"></a-box>
        </a-entity>
      </a-entity>

      <!-- Back wall (north, z=-8) -->
      <a-box src="#wall-tex" repeat="9 2" position="0 1.75 -8" width="24" height="3.5" depth="0.25"
        color="#B2BEB5"></a-box>
      <!-- Left wall (west, x=-12) -->
      <a-box src="#wall-tex" repeat="6 2" position="-12 1.75 0" width="0.25" height="3.5" depth="16"
        color="#B2BEB5"></a-box>
      <!-- Right wall (east, x=12) -->
      <a-box src="#wall-tex" repeat="6 2" position="12 1.75 0" width="0.25" height="3.5" depth="16"
        color="#B2BEB5"></a-box>

      <!-- ===== INTERNAL WALLS (Ground Floor) ===== -->
      <!-- Internal wall dividing living room/kitchen (x=2, z=-8 to 8) -->
      <!-- Split for Door Gap at z=4.5 -->
      <!-- Segment 1: Back (-8 to 4) -->
      <a-box src="#wall-tex" repeat="1 2" position="2 1.75 -2" width="0.2" height="3.5" depth="12"
        color="#B2BEB5"></a-box>
      <!-- Segment 2: Front (5 to 8) -->
      <a-box src="#wall-tex" repeat="1 2" position="2 1.75 6.5" width="0.2" height="3.5" depth="3"
        color="#B2BEB5"></a-box>
      <!-- Living Room door opening left of x=2 wall at z=4 -->

      <!-- Wall separating staircase area (z=1.5, spans x=-12 to -2.5) -->
      <!-- Split into two segments: Left (-12 to -6) and Middle (-5 to -2.5) -->
      <!-- Create door gap at x=-5.5 (between -6 and -5) -->
      <!-- REMOVED wall from -2.5 to 2 to expose staircase -->
      <a-box src="#wall-tex" repeat="2 2" position="-9 1.75 1.5" width="6" height="3.5" depth="0.2"
        color="#FAF5EF"></a-box>
      <a-box src="#wall-tex" repeat="1 2" position="-3.75 1.75 1.5" width="2.5" height="3.5" depth="0.2"
        color="#FAF5EF"></a-box>

      <!-- ===== GROUND FLOOR: LIVING ROOM (x: 2 to 12, z: -8 to 8) ===== -->
      <a-entity id="living-room">
        <a-box src="#tile-floor" repeat="4 4" position="7 0.11 0" width="10" height="0.02" depth="16"
          color="#E8D8C4"></a-box>
        <!-- Sofa -->
        <a-box src="#furniture-tex" position="9 0.4 -4" width="3" height="0.8" depth="1.2" color="#8B6F5E"></a-box>
        <a-box src="#furniture-tex" position="9 0.9 -4.5" width="3" height="0.6" depth="0.3" color="#8B6F5E"></a-box>
        <!-- Coffee Table -->
        <a-box src="#wood-floor" position="9 0.35 -2.5" width="1.5" height="0.08" depth="0.8" color="#5C3A1E"></a-box>
        <a-cylinder position="9 0.17 -2.5" radius="0.05" height="0.34" color="#5C3A1E"></a-cylinder>
        <!-- Rug -->
        <a-cylinder src="#cushion-tex" position="9 0.03 -3" radius="2" height="0.02" color="#8B4513"></a-cylinder>
        <!-- Plant -->
        <a-entity position="11.5 0 2">
          <a-cylinder color="#8B4513" radius="0.25" height="0.4" position="0 0.2 0"></a-cylinder>
          <a-cone color="#228B22" radius-bottom="0.6" radius-top="0" height="1.2" position="0 0.8 0"></a-cone>
        </a-entity>
        <!-- Living Room TV (Netflix) -->
        <a-entity position="11.5 1.5 0" rotation="0 -90 0">
          <a-box width="2.4" height="1.4" depth="0.08" color="#050505"></a-box>
          <a-text value="NETFLIX" color="#E50914" align="center" position="0 0 0.05" scale="2 2 2"
            font="kelsonsans"></a-text>
          <a-box width="2.3" height="0.04" depth="0.01" position="0 0.67 0.05" color="#222"></a-box>
          <a-box width="2.3" height="0.04" depth="0.01" position="0 -0.67 0.05" color="#222"></a-box>
        </a-entity>
        <!-- Cushions on sofa -->
        <a-box src="#cushion-tex" position="8.2 0.9 -4" width="0.5" height="0.4" depth="0.4" color="#C4956A"></a-box>
        <a-box src="#cushion-tex" position="9.8 0.9 -4" width="0.5" height="0.4" depth="0.4" color="#8B4513"></a-box>

        <!-- Living Room Door Hinge Pillar -->
        <a-box color="#3A2A1A" position="2 1.75 4.5" width="0.25" height="3.5" depth="0.25"></a-box>
        <!-- Living Room Door (Automated, situated in gap z=4.5) -->
        <a-entity position="2 0 4.5" door-auto="type: rotate; axis: y; dir: 1; dist: 90">
          <a-box src="#wood-floor" position="0.45 1.25 0" width="0.9" height="2.5" depth="0.08" color="#6B3A1F"></a-box>
          <a-sphere position="0.8 1.25 0.06" radius="0.04" color="#FFD700"></a-sphere>
        </a-entity>

        <!-- Ceiling Fan -->
        <a-entity id="living-fan" position="7 3.3 0" fan-spin="speed:50" fan-control>
          <a-cylinder color="#333" radius="0.1" height="0.2"></a-cylinder>
          <a-box color="#8B4513" position="0.6 0 0" width="1.2" height="0.02" depth="0.15"></a-box>
          <a-box color="#8B4513" position="-0.6 0 0" width="1.2" height="0.02" depth="0.15"></a-box>
          <a-box color="#8B4513" position="0 0 0.6" width="0.15" height="0.02" depth="1.2"></a-box>
          <a-box color="#8B4513" position="0 0 -0.6" width="0.15" height="0.02" depth="1.2"></a-box>
        </a-entity>

        <!-- Chandelier (Existing) -->
        <a-entity id="living-light" position="7 3.0 -4" light-control>
          <a-ring color="#FFD700" radius-inner="0.2" radius-outer="0.3" rotation="90 0 0"></a-ring>
          <a-sphere class="chandelier-bulb" position="0.2 -0.15 0" radius="0.06" color="#FFFACD"
            material="emissive:#FFFACD;emissiveIntensity:0.9"></a-sphere>
          <a-sphere class="chandelier-bulb" position="-0.2 -0.15 0" radius="0.06" color="#FFFACD"
            material="emissive:#FFFACD;emissiveIntensity:0.9"></a-sphere>
          <a-sphere class="chandelier-bulb" position="0 -0.15 0.2" radius="0.06" color="#FFFACD"
            material="emissive:#FFFACD;emissiveIntensity:0.9"></a-sphere>
          <a-sphere class="chandelier-bulb" position="0 -0.15 -0.2" radius="0.06" color="#FFFACD"
            material="emissive:#FFFACD;emissiveIntensity:0.9"></a-sphere>
          <a-light type="point" color="#FFF5D6" intensity="0.6" distance="8" position="0 -0.2 0"></a-light>
        </a-entity>

        <!-- New Aesthetic Chandeliers (High Detail) -->
        <a-entity id="premium-chandelier-1" position="5 2.8 2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
          <!-- Main Frame -->
          <a-ring color="#FFD700" radius-inner="0.4" radius-outer="0.5" rotation="90 0 0"></a-ring>
          <a-ring color="#FFD700" radius-inner="0.2" radius-outer="0.3" rotation="90 0 0" position="0 -0.2 0"></a-ring>
          <!-- Crystals/Bulbs -->
          <a-sphere position="0.45 0 0" radius="0.08" color="#FFFFFF"
            material="emissive: #FFFFFF; emissiveIntensity: 1.5; opacity: 0.8; transparent: true"></a-sphere>
          <a-sphere position="-0.45 0 0" radius="0.08" color="#FFFFFF"
            material="emissive: #FFFFFF; emissiveIntensity: 1.5; opacity: 0.8; transparent: true"></a-sphere>
          <a-sphere position="0 0 0.45" radius="0.08" color="#FFFFFF"
            material="emissive: #FFFFFF; emissiveIntensity: 1.5; opacity: 0.8; transparent: true"></a-sphere>
          <a-sphere position="0 0 -0.45" radius="0.08" color="#FFFFFF"
            material="emissive: #FFFFFF; emissiveIntensity: 1.5; opacity: 0.8; transparent: true"></a-sphere>
          <a-sphere position="0 -0.25 0" radius="0.1" color="#FFD700"
            material="emissive: #FFD700; emissiveIntensity: 2; opacity: 0.9; transparent: true"></a-sphere>
          <!-- Light -->
          <a-light type="point" color="#FFF5E0" intensity="0.8" distance="10" position="0 -0.5 0"></a-light>
        </a-entity>

        <a-entity id="premium-chandelier-2" position="9 2.8 2"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 25000; easing: linear">
          <!-- Main Frame -->
          <a-ring color="#FFD700" radius-inner="0.4" radius-outer="0.5" rotation="90 0 0"></a-ring>
          <a-ring color="#FFD700" radius-inner="0.2" radius-outer="0.3" rotation="90 0 0" position="0 -0.2 0"></a-ring>
          <!-- Crystals/Bulbs -->
          <a-sphere position="0.45 0 0" radius="0.08" color="#FFFFFF"
            material="emissive: #FFFFFF; emissiveIntensity: 1.5; opacity: 0.8; transparent: true"></a-sphere>
          <a-sphere position="-0.45 0 0" radius="0.08" color="#FFFFFF"
            material="emissive: #FFFFFF; emissiveIntensity: 1.5; opacity: 0.8; transparent: true"></a-sphere>
          <a-sphere position="0 0 0.45" radius="0.08" color="#FFFFFF"
            material="emissive: #FFFFFF; emissiveIntensity: 1.5; opacity: 0.8; transparent: true"></a-sphere>
          <a-sphere position="0 0 -0.45" radius="0.08" color="#FFFFFF"
            material="emissive: #FFFFFF; emissiveIntensity: 1.5; opacity: 0.8; transparent: true"></a-sphere>
          <a-sphere position="0 -0.25 0" radius="0.1" color="#FFD700"
            material="emissive: #FFD700; emissiveIntensity: 2; opacity: 0.9; transparent: true"></a-sphere>
          <!-- Light -->
          <a-light type="point" color="#FFF5E0" intensity="0.8" distance="10" position="0 -0.5 0"></a-light>
        </a-entity>

      </a-entity>
      <!-- Switches -->
      <a-entity position="2.2 1.4 5.3" rotation="0 -90 0">
        <a-text value="Light" position="0 0.1 0" align="center" width="2" color="black"></a-text>
        <a-entity switch-toggle="target: #living-light; type: light"></a-entity>
      </a-entity>
      <a-entity position="2.2 1.4 3.8" rotation="0 -90 0">
        <a-text value="Fan" position="0 0.1 0" align="center" width="2" color="black"></a-text>
        <a-entity switch-toggle="target: #living-fan; type: fan"></a-entity>
      </a-entity>

      <!-- LED STRIP LIGHTS (Inner Walls) -->
      <a-entity id="living-room-led-strips">
        <!-- Back strip (North, z=-8) -->
        <a-box position="7 3.4 -7.8" width="10" height="0.03" depth="0.03"
          material="emissive: #FF00FF; emissiveIntensity: 2.5" color="#FF00FF"></a-box>
        <!-- Front strip (South, z=8) -->
        <a-box position="7 3.4 7.8" width="10" height="0.03" depth="0.03"
          material="emissive: #00FFFF; emissiveIntensity: 2.5" color="#00FFFF"></a-box>
        <!-- Door-side strip (West, x=2.1) -->
        <a-box position="2.1 3.4 0" width="0.03" height="0.03" depth="15.8"
          material="emissive: #00FF00; emissiveIntensity: 2.5" color="#00FF00"></a-box>
        <!-- Far-side strip (East, x=11.9) -->
        <a-box position="11.9 3.4 0" width="0.03" height="0.03" depth="15.8"
          material="emissive: #FFFF00; emissiveIntensity: 2.5" color="#FFFF00"></a-box>
      </a-entity>

      <!-- Living Room AC -->
      <!-- Living Room AC (rotated to face room) -->
      <a-entity id="living-ac" position="11.5 2.8 -4" rotation="0 -90 0" ac-vent ac-control>
        <a-box color="#F0F0F0" width="1.2" height="0.3" depth="0.25"></a-box>
        <a-box class="ac-vent-line" color="#DDD" position="0 -0.12 0.1" width="1" height="0.02" depth="0.04"></a-box>
        <a-box class="ac-vent-line" color="#DDD" position="0 -0.16 0.1" width="1" height="0.02" depth="0.04"></a-box>
        <a-sphere color="#0F0" position="0.5 0.05 0.13" radius="0.02" material="emissive:#0F0"></a-sphere>
      </a-entity>
    </a-entity>

    <!-- ===== GROUND FLOOR: KITCHEN (x: -12 to 2, z: 1.6 to 8) ===== -->
    <a-entity id="kitchen">
      <a-box src="#tile-floor" repeat="3 3" position="-5 0.11 5" width="14" height="0.02" depth="6.2"
        color="#D6C8B0"></a-box>
      <!-- Counter -->
      <a-box src="#marble" position="-10 0.5 6.5" width="3.5" height="1" depth="0.8" color="#E8E0D4"></a-box>
      <a-box src="#marble" position="-10 1.01 6.5" width="3.6" height="0.06" depth="0.9" color="#F0EBE3"></a-box>
      <!-- Fridge (Re-added) -->

          <a-box position="0 0.55 0" width="0.42" height="0.45" depth="0.9" color="#f5f5f5"></a-box>
          <a-box position="0 0.55 0.1" width="0.43" height="0.46" depth="0.5" color="#666"></a-box> <!-- Back patch -->
          <!-- Neck & Collar -->

          <!-- Head -->
          <a-entity position="0 0.82 -0.6">
